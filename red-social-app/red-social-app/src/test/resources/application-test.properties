# Configuración para tests de base de datos
# Usar H2 en memoria para tests rápidos
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de pool para tests
spring.datasource.hikari.maximum-pool-size=5

# Configuración JWT para tests
security.jwt.secret=test_secret_key_for_testing_purposes_only_32_chars
security.jwt.expiration-ms=3600000
